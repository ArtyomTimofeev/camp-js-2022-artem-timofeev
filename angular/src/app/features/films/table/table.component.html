<div class="sw-table">
  <div class="search-container">
    <mat-form-field>
      <input matInput placeholder="Search" (keyup)="filterData($event)" />
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table
      *ngIf="films$ | async as films"
      mat-table
      [dataSource]="films"
      matSort
      (matSortChange)="($event); announceSortChange($event)"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th
          mat-header-cell
          mat-sort-header
          *matHeaderCellDef
          sortActionDescription="Sort by title"
        >
          Title
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="episodeId">
        <th
          mat-header-cell
          mat-sort-header
          *matHeaderCellDef
          sortActionDescription="Sort by episode"
        >
          Episode â„–
        </th>
        <td mat-cell *matCellDef="let element">{{ element.episodeId }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="producer">
        <th
          mat-header-cell
          mat-sort-header
          *matHeaderCellDef
          sortActionDescription="Sort by producer"
        >
          Producer
        </th>
        <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="releaseDate">
        <th
          mat-header-cell
          mat-sort-header
          *matHeaderCellDef
          sortActionDescription="Sort by date"
        >
          Release date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.releaseDate.toLocaleDateString() }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      pageSize="6"
      [pageSizeOptions]="[2, 3, 6]"
      aria-label="Select page of periodic elements"
      (page)="($event); onPaginateChange($event)"
    >
    </mat-paginator>
  </div>
</div>
