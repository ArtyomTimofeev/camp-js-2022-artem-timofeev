<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue_grey-purple.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Films Catalogue</title>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <h3 class="mdl-layout-title">Films Catalogue</h3>
          <div class="mdl-layout-spacer"></div>
          <nav class="auth-buttons">
            <button
              type="button"
              class="login-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            >
              Login
            </button>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="sort-form">
          <div class="sort-form__dropdown">
            <label
              >Sort Ascending
              <select class="sort-form__control">
                <option value="fields.title">Title</option>
                <option value="fields.episode_id">Episode №</option>
                <option value="fields.release_date">Release date</option>
              </select>
            </label>
          </div>
          <!-- SW Films data table -->
          <table
            class="films-table mdl-data-table mdl-js-data-table mdl-shadow--2dp"
          >
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Title</th>
                <th>Episode №</th>
                <th>Producer</th>
                <th>Release date</th>
              </tr>
            </thead>
            <tbody class="films-table__body"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
