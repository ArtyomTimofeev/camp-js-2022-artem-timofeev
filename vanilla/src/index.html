<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue_grey-purple.min.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer type="module" src="./index.ts"></script>
    <title>Films Catalogue</title>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <h3 class="mdl-layout-title">Films Catalogue</h3>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="auth-buttons">
            <button
              type="button"
              class="login-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            >
              Login
            </button>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Title</th>
              <th>Director</th>
              <th>Producer</th>
              <th>Release date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
