<p>
  <mat-toolbar ngClass="navbar" color="primary">
    <span>SW Films</span>
    <button
      type="button"
      *ngIf="auth.authState | async; else elseCase"
      mat-flat-button
      (click)="logout()"
      color="accent"
    >
      Logout
    </button>
  </mat-toolbar>
</p>

<ng-template #elseCase>
  <button type="button" mat-flat-button (click)="login()" color="accent">
    Login
  </button>
</ng-template>
