<p>
  <mat-toolbar color="primary">
    <span>SW Films</span>
    <button
      *ngIf="isUserAuthorized; else elseCase"
      mat-flat-button
      (click)="login()"
      color="accent"
    >
      Login
    </button>
  </mat-toolbar>
</p>

<ng-template #elseCase>
  <button mat-flat-button color="accent">Logout</button>
</ng-template>
