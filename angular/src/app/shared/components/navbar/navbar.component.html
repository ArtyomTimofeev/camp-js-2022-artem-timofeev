<p>
  <mat-toolbar color="primary">
    <span>SW Films</span>
    <button
      *ngIf="authenticationService.isUserAuthorized$ | async; else elseCase"
      mat-flat-button
      (click)="authenticationService.logout()"
      color="accent"
    >
      Logout
    </button>
  </mat-toolbar>
</p>

<ng-template #elseCase>
  <button
    mat-flat-button
    (click)="authenticationService.login()"
    color="accent"
  >
    Login
  </button>
</ng-template>
